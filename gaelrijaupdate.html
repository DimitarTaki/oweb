    <script>
      var comments11;
      var comments22;
      var comments33;

      if (window.localStorage.getItem("comment11")) {

      if (window.localStorage.getItem("comment33")) {

      var komentar3 = document.getElementById("komentar3");

      var counter1 = document.getElementById("counter1");
      var counter2 = document.getElementById("counter2");
      var counter3 = document.getElementById("counter3");

      i1 = window.localStorage.getItem("like1");
      i2 = window.localStorage.getItem("like2");
      i3 = window.localStorage.getItem("like3");

      function incerementLikes1(event) {
        i1++;
        counter1.innerHTML = i1;
        window.localStorage.setItem("like1", i1);
       
      }

        i2++;

      }

        i3++;

        window.localStorage.setItem("like3", i3);
        
      }

        var date = new Date().toLocaleString();
        var singleComment = { value: komentar1.value, date: date };

        }

        var comments11 = JSON.parse(window.localStorage.getItem("comment11"));

        console.log(comments11);

            var z = document.createElement("label");

            var nodeDate = document.createTextNode(element.date);
            y.style.fontSize = "1.2em";
            z.style.fontStyle="oblique";
            z.style.fontSize="0.8em";

            z.appendChild(nodeDate);

          });
